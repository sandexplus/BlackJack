<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>

<body>
    <section class="popup">
        <div class="container">
            <div class="popup__wrapper">
                <div class="popup__close">X</div>
                <div class="popup__winner">Winner: </div>
            </div>
        </div>
    </section>

    <section class="bet">
        <div class="container">
            <div class="bet__wrapper">
                <div class="bet__close">X</div>
                <div class="bet__title">Make a bet</div>
                <div class="bet__bank">Your bank: 1000$</div>
                <div class="bet__your-bet">Your bet: 35$</div>
                <input type="range" class="bet__input" min="5" max="100" step="5" value="35">
                <a href="#" class="bet__make-bet btns__btn">Add a base bet</a>
                <a href="#" class="bet__reset btns__btn">Reset a bank</a>
            </div>
        </div>
    </section>

    <header class="header">
        <div class="container">
            <div class="header__title">Black Jack</div>
        </div>
    </header>

    <section class="nav">
        <div class="container">
            <div class="nav__wrapper">
                <a href="#" class="nav__btn nav__new-game">New Game</a>
                <a href="#" class="nav__btn nav__continue">Continue</a>
                <a href="#" class="nav__btn nav__save">Save game</a>
            </div>
        </div>
    </section>

    <section class="btns">
        <div class="container">
            <div class="btns__btn-wrapper">
                <div class="btns__btns">
                    <a href="#" class="btns__add-card btns__btn">One more card</a>
                    <a href="#" class="btns__hold btns__btn">Hold</a>
                </div>
                <a href="#" class="btns__bet btns__btn">BETS</a>
                <div class="btns__score-wrapper">
                    <div class="btns__your-score btns__score">Your score</div>
                    <div class="btns__dealer-score btns__score">Dealer score</div>
                </div>
            </div>
        </div>
    </section>

    <section class="game">
        <div class="container">
            <div class="game__wrapper">
                <div class="game__board-wrapper">
                    <div class="game__data-wrapper">
                        <div class="game__hand">Your hand:</div>
                        <div class="game__your-hand"></div>
                        <div class="game__hand">Dealer hand:</div>
                        <div class="game__dealer-hand"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
