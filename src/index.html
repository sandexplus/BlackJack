<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__title">Black Jack</div>
        </div>
    </header>

    <section class="nav">
        <div class="container">
            <div class="nav__wrapper">
                <a href="#" class="nav__btn nav__new-game">New Game</a>
                <a href="#" class="nav__btn">Continue</a>
                <a href="#" class="nav__btn">Save game</a>
            </div>
        </div>
    </section>

    <section class="game">
        <div class="container">
            <div class="game__wrapper">
                <div class="game__btn-wrapper">
                    <a href="#" class="game__add-card">One more card</a>
                    <a href="#" class="game__hold">Hold</a>
                </div>
                <div class="game__board-wrapper">
                    <div class="game__data-wrapper">
                        <div class="game__your-hand game__hand">---</div>
                        <div class="game__dealer-hand game__hand">---</div>

                    </div>
                    <div class="game__score-wrapper">
                        <div class="game__your-score game__score">Your score</div>
                        <div class="game__dealer-score game__score">Dealer score</div>
                    </div>
                    <div class="game__winner">Winner: </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
